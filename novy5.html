<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        li{
            display: inline-block;
            background-color: bisque;
            border: 1px solid red;

        }
        ul {
            width: max-content;
            margin: auto;
        }
        ul li ul {
            margin: 0;
            padding: 0;
            position: absolute;
            display: none;
        }
        ul li:hover ul {
            display: block;
        }
        ul ul li {
            display: block;
        }
    </style>
</head>
